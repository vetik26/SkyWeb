<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Here I used Font Awesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    
    <title>SKYWEB</title>

</head>
<body>
    <!--Covid info and Login Section-->
        <nav class="bar">
            <a href="/" class="bar__covidinfo">COVID 19 INFORMATION </a>
                <div class="bar__authorization">
                    <a href="/">SIGN IN</a>
                    <span>|</span>
                    <a href="/">JOIN</a>
                </div>
        </nav>

     <!--Navbar Section-->  
     <nav class="navbar">
        <div class="navbar__bars"><i class="fas fa-bars"></i></div>
        
         <a href="/" class="navbar__logo">SKYWEB</a>    
         
         <div class="navbar__menu">
             <a href="/" class="navbar__menu--links"><strong>SHOP</strong></a>
             <a href="/" class="navbar__menu--links"><strong>LEARN</strong></a>
             <a href="/" class="navbar__menu--links"><strong>FIT</strong></a>
             <a href="/" class="navbar__menu--links"><strong>INSPIRE</strong></a>
             <a href="/" class="navbar__menu--links"><strong>CONNECT</strong></a>
             
         </div>
         <div class="navbar__cart"><i class="fas fa-shopping-cart"></i></div>

     </nav> 
     <!--Hero Section-->
     <div class="hero">
         <div class="hero__container">
            <div class="hero__container--left">
                <img src="images/shirt.png" alt="shirt" class="hero__container--img">
            </div>
             <div class="hero__container--right">
                 <h1 class="hero__container--name">Palermo - White Twill 100s Dress Shirt </h1>
                 <h2 class="hero__container--price">$90</h2>
                    <br><br>
    
                    <div class=hero__container--info>
                        <div class=hero__container--fit>
                            <h3><i class="fas fa-tshirt"></i>GUARANTED FIT</h3></div>
                        <br>
                        <div class="hero__container--materials">
                            <h3><i class="fas fa-cut"></i>100% HAND CUT & SEWN</h3></div>
                        <br>
                        <div class="hero__container--delivery">
                            <h3><i class="fas fa-truck"></i>DELIVERY BETWEEN <strong>MAY 29 - JUN 01</strong></h3></div>
                        <br>
                        <div class="hero__container--maskincluded">
                            <h3><i class="fas fa-head-side-mask"></i>COMPLIMENTARY CLOTH MASK INCLUDED</h3>
                            <a href="#"><strong>LEARN MORE</strong></a></div>
                        </div><br><br>
                 <button class="hero__container--btn">
                     <a href="#"><strong>ADD TO CART</strong> </a>
                 </button>
             </div>
             
         </div>
     </div>
</body>
</html>
